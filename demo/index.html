<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Load Query-Editor component. -->
    <script src="../lib/query-editor.js"></script>

    <script lang="javascript">
        // Ensure you run code after the document has initialized
        document.addEventListener("DOMContentLoaded", ()=> {

          // Initialize some mock data
          const dataSources = [
              {
                id:"1",
                name:"File 1",
                columns:[
                  {id:"firstname", name:"First Name"},
                  {id:"lastname", name:"Last Name"},
                ],
              },
              {
                id:"2",
                name:"File 2",
                columns:[
                  {id:"firstname", name:"First Name"},
                  {id:"salary", name:"Salary"},
                ],
              }
          ];

          // This is an example of a query configuration
          const queryConfig = {
            columns:[
              {
                type:"datasource",
                dataSourceId:"1",
                columnId:"firstname",
                data:[
                  "Rick",
                  "Eddie",
                ]
              },
              {
                type:"datasource",
                dataSourceId:"2",
                columnId:"salary",
                data:[
                  "200000",
                  "250000",
                ]
              },
            ],
            join:{
              joinType:"fuzzy",
              left:{
                datasourceId:"1",
                columnId:"1"
              },
              left:{
                datasourceId:"2",
                columnId:"1"
              },
            }
          }

          // Create the component
          const editor = queryEditor.create({
              element:document.getElementById("query-editor"),
              state:{
                dataSources,
                queryConfig,
              },
              liked:true,
          })

          // // Trigger on specific events
          // editor.on("click",()=>{
          //     console.log("Handled click event");
          //     // Get back the active state
          //     const outputState = editor.getState();
          //     console.log(outputState);
          //   }
          // )

          // // This is how you update the state externally
          // editor.updateState({
          //   dataSources,
          //   queryConfig,
          // })

          // This is how you update the state externally
          setTimeout(()=>{
            editor.updateState({
              liked:false,
            })
          },1000)

      })
    </script>
  </head>
  <body>
    <h1>Hello</h1>

    <div id="query-editor"></div>
  </body>
</html>
